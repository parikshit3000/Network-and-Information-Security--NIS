<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Encryption</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/cs.css">
</head>

<body>
    <div class="container">
        <h2 class="header">RSA Algorithm</h2>
        <div class="row">
            <div class="col">
                <div class="centeredd"><br><br>
                    <table align="center">
                        <form>
                            <div class="input-group flex-nowrap">
                                <tr>
                                    <td><span class="input-group-text">Enter P</span></td>
                                    <td><input id="p" type="text" class="form-control"
                                            placeholder="Enter a Prime Number"></td>
                                </tr>
                                <tr>
                                    <td><span class="input-group-text">Enter Q</span></td>
                                    <td><input id="q" type="text" class="form-control"
                                            placeholder="Enter a Prime Number "></td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="input-group-text">Enter Message to be Transmitted</span>
                                    </td>
                                    <td><input id="msg" type="number" class="form-control"
                                            placeholder="Plain Text"></td>
                                </tr>
                            </div>
                        </form>
                    </table><br>

                    <button type="button" onclick="RSA()"
                        class="btn btn-outline-info btn-lg">Encrypt</button><br><br>
                    <p class="lowerHeader" id="res"></p>
                </div>
            </div>

            
            
        </div>
    </div>
</body>
<script>
    function RSA() {
        let result = ""
        var gcd, p, q, no, n, t, e, i, x;
        gcd = function (a, b) { return (!b) ? a : gcd(b, a % b); };
        p = document.getElementById('p').value;
        q = document.getElementById('q').value;
        no = document.getElementById('msg').value;
        n = p * q;
        t = (p - 1) * (q - 1);
        for (e = 2; e < t; e++) {
            if (gcd(e, t) == 1) {
                break;
            }
        }
        for (i = 0; i < 10; i++) {
            x = 1 + i * t
            if (x % e == 0) {
                d = x / e;
                break;
            }
        }
        ctt = Math.pow(no, e).toFixed(0);
        ct = ctt % n;
        dtt = Math.pow(ct, d).toFixed(0);
        dt = dtt % n;
        result = "Public Key: " + n + "<br>Private Key: " + d + "<br><br>Original Message: " + no + "<br>Encrypted Message: " + ct + "<br>Decrypted Message: " + no;
        document.getElementById('res').innerHTML = result;
    }
</script>
</html>
